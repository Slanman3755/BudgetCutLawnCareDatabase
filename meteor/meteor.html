<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCLC Database</title>
</head>

<template name="main">
    {{#if currentUser}}
        {{> yield}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="login">
    <div class="container" style="padding-top: 10px; max-width: 500px;">
        <div class="panel panel-default" style="border-radius: 15px;">
            <div class="panel-heading">
                <div align="center">
                    <h2>Budget Cut Lawn Care Database</h2>
                </div>
            </div>
            <div class="panel-body">
                <div align="center">
                    <div class="input-group input">
                        <span class="input-group-addon">Username</span>
                        <input type="text" name="username" class="username form-control">
                    </div>
                    <div class="input-group input">
                        <span class="input-group-addon">Password</span>
                        <input type="password" name="password" class="password form-control">
                    </div>
                    <button type="button" name="login" class="btn btn-default input login">Login</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="search">
    <div class="container" style="padding-top: 10px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div align="center">
                    <input type="text" placeholder="Search" name="search" class="form-control search">
                </div>
            </div>
            {{#if propertyResults}}
                <div class="panel-body">
                    <ul class="list-group">
                        {{#each propertyResults}}
                            <li class="list-group-item">
                                {{> propertylisting}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="propertylisting">
    <div>
        {{name}}
    </div>
</template>
